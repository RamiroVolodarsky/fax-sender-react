<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fax App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2 class="text-center">Fax App</h2>
    <form id="form">
      <div class="mb-3">
        <label class="form-label">Sender Name</label>
        <input type="text" class="form-control" id="senderName">
      </div>
      <div class="mb-3">
        <label class="form-label">Recipient address</label>
        <input type="text" class="form-control" id="recipientAddress" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject">
      </div>
      <div class="mb-3">
        <label class="form-label">Content Text</label>
        <textarea class="form-control" id="contentText" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Document part</label>
        <select class="form-select" id="documentPart">
          <option selected>Open this select menu</option>
          <option value="0">Cover message</option>
          <option value="1">Document</option>
        </select>
        <div class="form-text">Specifies how the document is to be treated.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Document type</label>
        <select class="form-select" id="documentType">
          <option selected>Open this select menu</option>
          <option value="0">Unknown</option>
          <option value="1">TIFF</option>
          <option value="2">RTF</option>
          <option value="3">PDF</option>
          <option value="4">HTML</option>
          <option value="5">TEXT</option>
        </select>
        <div class="form-text">Specifies the type of document being supplied.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Attachment</label>
        <input type="file" class="form-control" id="attachment">
      </div>
      <button type="button" class="btn btn-primary" onclick="sendMessage()">Submit</button>
    </form>
    <script src="home.js"></script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
